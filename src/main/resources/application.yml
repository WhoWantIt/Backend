spring:
  datasource:
    url: jdbc:mysql://database-1.clqwo2gs83ac.ap-northeast-2.rds.amazonaws.com:3306/whowantit
    username: ${MYSQL_USER}
    password: ${MYSQL_PW}
    driver-class-name: com.mysql.cj.jdbc.Driver
  sql:
    init:
      mode: never
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl # 카멜 -> 스네이크 표기법 변환
        show_sql: true
        format_sql: true
        use_sql_comments: true
        hbm2ddl:
          auto: update
        default_batch_fetch_size: 1000

spring-doc:
  swagger-ui:
    tags-sorter: alpha
    operations-sorter: method

swagger:
  tag:
    auth: '01. 로그인/회원가입'
    my-sponsor: '02. [후원자] 마이페이지 - 기본'
    my-beneficiary: '03. [수혜자] 마이페이지 - 기본'
    my-beneficiary-etc: '04. [수혜자] 마이페이지 - 추가'
    my-author: '05. [관리자] 마이페이지 - 기본'
    cloudfunding-sponsor: '06. [후원자] 클라우드 펀딩'
    cloudfunding-beneficiary: '07. [수혜자] 클라우드 펀딩'
    cloudfunding-author: '08. [관리자] 클라우드 펀딩'
    pay: '09. 카카오페이 결제'
    volunteer-sponsor: '10. [후원자] 자원봉사'
    volunteer-beneficiary: '11. [수혜자] 자원봉사'
    post-sponsor: '10. [후원자] 게시글'
    post-beneficiary: '11. [수혜자] 게시글'
    post-author: '12. [관리자] 게시글'
    test: 'A. Test API'

cloud:
  aws:
    s3:
      bucket: whowantitbucket
      path:
        picture: picture
    region:
      static: ap-northeast-2
    stack:
      auto: false
    credentials:
      accessKey: ${AWS_ACCESS_KEY_ID}
      secretKey: ${AWS_SECRET_ACCESS_KEY}

jwt:
  header: Authorization
  #secret : 별도 문자열을 base64로 암호화한값
  secret:
    key: ${JWT_SECRET_KEY}
  #토큰만료시간(ms)
  token-validity-in-seconds: 3600
